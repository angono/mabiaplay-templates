<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Playlist UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans p-6">

  <div class="overflow-x-auto">
    <table class="min-w-full text-sm text-left">
      <thead class="border-b border-gray-700 text-gray-400 uppercase">
        <tr>
          <th class="px-4 py-2 font-medium">#</th>
          <th class="px-4 py-2 font-medium">Title</th>
          <th class="px-4 py-2 font-medium">Artist</th>
          <th class="px-4 py-2 font-medium">Actions</th>
          <th class="px-4 py-2 font-medium">Time</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-800">
        <!-- Track Row -->
        <tr class="hover:bg-gray-800 transition duration-150">
          <td class="px-4 py-3 text-gray-400">1</td>
          <td class="px-4 py-3 flex items-center gap-4">
            <img src="static/01.webp" alt="Cover" class="w-12 h-12 rounded object-cover">
            <div>
              <div class="font-semibold text-white">TETE</div>
              <div class="flex items-center gap-4 text-xs text-gray-400 mt-1">
                <span>🎧 0</span>
                <span>❤️ 0</span>
                <span>🔗 0</span>
                <span>💬 0</span>
              </div>
            </div>
          </td>
          <td class="px-4 py-3">Marioo</td>
          <td class="px-4 py-3">
            <div class="flex items-center gap-4 text-lg text-gray-300">
              <button title="Add">➕</button>
              <button title="Share">🔗</button>
              <button title="Download">⬇️</button>
              <button title="More">⋮</button>
            </div>
          </td>
          <td class="px-4 py-3 text-gray-300">03:13</td>
        </tr>

        <!-- Repeat similar rows -->
        <tr class="hover:bg-gray-800 transition duration-150">
          <td class="px-4 py-3 text-gray-400">2</td>
          <td class="px-4 py-3 flex items-center gap-4">
            <img src="static/02.webp" alt="Cover" class="w-12 h-12 rounded object-cover">
            <div>
              <div class="font-semibold text-white">Salama feat. Diamond Platnumz</div>
              <div class="flex items-center gap-4 text-xs text-gray-400 mt-1">
                <span>🎧 0</span>
                <span>❤️ 0</span>
                <span>🔗 0</span>
                <span>💬 0</span>
              </div>
            </div>
          </td>
          <td class="px-4 py-3">Barnaba</td>
          <td class="px-4 py-3">
            <div class="flex items-center gap-4 text-lg text-gray-300">
              <button>➕</button>
              <button>🔗</button>
              <button>⬇️</button>
              <button>⋮</button>
            </div>
          </td>
          <td class="px-4 py-3 text-gray-300">03:43</td>
        </tr>

        <!-- You can repeat this block for each song -->
        <!-- Add track data here -->
      </tbody>
    </table>
  </div>

</body>
</html>
